<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph</title>
</head>
<body>

<div id="myElement">
  <p id="greeting">Welcome to my website!</p>
</div>

<script>
  const para = document.getElementById("greeting");
  para.innerHTML = "Hello there!";
  para.style.color = "blue";
  para.style.fontSize = "24px";
  para.style.fontWeight = "bold";
</script>

</body>
</html>
